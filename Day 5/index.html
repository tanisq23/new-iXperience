<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
</head>

<body>

  <div class="container my-5 text-center">
    <div class="card p-4">
      <h1>Task List</h1>

      <hr />

      <h3 class="mb-4">Our simple task list</h3>

      <form id="form">
        
        <div class="input-group mb-3">
          <input id = "task-input" type="text" class="form-control" placeholder="Task" aria-label="Task" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">+</button>
        </div>
       
      </form>

      <table class="table mt-4">
        <thead>
          <tr>
            <th>Task</th>
            <th>Completed</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
      </table>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
